<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard UI drawer - Revolve</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <main>
      <div class="right">
        <div class="top">
          <div id="container"></div>
        </div>
        <div class="bottom"></div>
      </div>
      <div class="left">
        <div class="top-left"></div>
        <div class="bottom-left">
          <div class="add-btns" id="rect">Rectangel</div>
          <div class="add-btns" id="rectWithFill">Rectangel with Fill</div>
          <div class="add-btns" id="text">Text</div>
          <div class="add-btns" id="button">Button</div>
        </div>
      </div>
    </main>

    <script src="script/color.js"></script>
    <script src="script/addButtons.js"></script>
    <script src="script/draw_canvas.js"></script>
    <script src="script/export_code.js"></script>
    <script src="script/main_canvas.js"></script>
  </body>
</html>
